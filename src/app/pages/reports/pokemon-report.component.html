<div class="d-flex justify-content-center align-items-center h-100">
    <div class="d-block">
        <div class="d-flex justify-content-center align-items-center mb-5">
            <p-autoComplete [formControl]="pokemonName" [suggestions]="pokemonNameList" [dropdown]="true" field="name"
                placeholder="Pokemon Name" (onSelect)="getPokemonDetail($event)" (completeMethod)="search($event)">
            </p-autoComplete>
        </div>
        <ng-container *ngIf="pokmonDetail.length > 0">

            <p-table [loading]="loading" [value]="pokmonDetail" dataKey="name">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="code">Code</th>
                        <th pSortableColumn="weight">weight
                            <p-sortIcon field="weight"></p-sortIcon>
                        </th>
                        <th pSortableColumn="front_shiny">Image<p-sortIcon field="front_shiny"></p-sortIcon>
                        </th>

                        <!-- <th>Actions</th> -->
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-pokemon let-i="rowIndex" let-expanded="expanded">
                    <tr>
                        <td>{{pokemon.name}}</td>
                        <td>{{pokemon.order}}</td>
                        <td>{{pokemon.weight}}</td>
                        <td><img src="{{pokemon.sprites.front_shiny}}" width="100px" height="100px" alt="front_shiny">
                        </td>
                        <!-- <td><button class="btn btn-danger" (click)="popPoke(i)">X</button></td> -->
                    </tr>
                </ng-template>
